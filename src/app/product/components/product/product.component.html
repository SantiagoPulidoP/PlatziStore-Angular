<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ product.title | uppercase }}
      <mat-card-subtitle>
        {{ product.price | currency }}
      </mat-card-subtitle>
    </mat-card-title>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.image" alt="product img" />
  </div>
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addToCar()" mat-raised-button color="primary">
      A침adir al carrito
    </button>
    <a mat-raised-button routerLink="/products/{{ product.id }}">Ver m치s</a>
  </mat-card-actions>
</mat-card>
